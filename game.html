<html>
<head>
  <title>Click the Moving Star Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      Background-color:white;
    }
    #game-area {
      width: 500px;
      height: 400px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
      Background-color:black;
      display: none; 
    }
    #star {
      width: 50px;
      height: 50px;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    #timer {
      font-size: 24px;
    }
    #start-btn, #restart-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    #restart-btn {
      display: none; 
    }
  </style>
</head>
<body>

  <h1>Click the Moving Star!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 30</div>
  <div id="game-area">
    <img src="star.jpg" alt="Star" id="star">
  </div>
  <button id="start-btn">Start Game</button>
  <button id="restart-btn">Restart Game</button>

  <script src="game.js"></script>
</body>
</html>
