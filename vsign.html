<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Voter Portal - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Voter Registration</h2>
        <form action="lo.html">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="state">Select State</label>
                <select id="state" name="state" required>
 <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <!-- Add state options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="constituency">Select Constituency</label>
                <select id="constituency" name="constituency" required>
                    <!-- Populate constituencies dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="submit" class="btn">Send OTP</button>
             <script>
        // Object with state and constituency mapping (sample data)
        const constituencyData = {
            "Andhra Pradesh": ["Anantapur", "Chittoor", "East Godavari"],
            "Tamil Nadu": ["Chennai Central", "Chennai South", "Coimbatore"],
            "Maharashtra": ["Mumbai North", "Mumbai South", "Pune"],
            // Add more states and constituencies here
        };

        // Populate constituencies based on selected state
        document.getElementById('state').addEventListener('change', function() {
            const state = this.value;
            const constituencySelect = document.getElementById('constituency');
            constituencySelect.innerHTML = '<option value="">Select Constituency</option>'; // Reset options

            if (state && constituencyData[state]) {
                constituencyData[state].forEach(constituency => {
                    const option = document.createElement('option');
                    option.value = constituency;
                    option.text = constituency;
                    constituencySelect.appendChild(option);
                });
            }
        });
    </script>
        </form>
    </div>
</body>
</html>
